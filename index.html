<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập Glassmorphism</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="glass">
            <h1>Đăng nhập</h1>
            <form class="form" onsubmit="return validateLogin(event)">
                <input type="text" id="username" placeholder="Tên đăng nhập" class="input-field">
                <input type="password" id="password" placeholder="Mật khẩu" class="input-field">
                <button type="submit">Đăng nhập</button>
            </form>
        </div>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Kiểm tra thông tin đăng nhập
            if (username === "Halloween" && password === "31102024") {
                // Điều hướng tới trang signin.html nếu thông tin đúng
                window.location.href = "./halloween/signin.html";
            } else {
                // Hiển thị thông báo nếu thông tin sai
                alert("Tên đăng nhập hoặc mật khẩu không đúng.");
            }
        }
    </script>
</body>
</html>
