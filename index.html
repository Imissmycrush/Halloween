<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập Glassmorphism</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="dark-overlay" id="overlay"></div> <!-- Lớp phủ bóng tối -->
        
        <div class="glass">
            <h1>Đăng nhập</h1>
            <form class="form" onsubmit="return validateLogin(event)">
                <input type="text" id="username" placeholder="Tên đăng nhập" class="input-field">
                <input type="password" id="password" placeholder="Mật khẩu" class="input-field">
                <button type="submit" class="creepy-button">
                    <div class="web"></div>Đăng nhập
                </button>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Di chuyển ánh sáng theo chuột
        const overlay = document.getElementById('overlay');
        document.addEventListener('mousemove', (e) => {
            overlay.style.background = `radial-gradient(circle at ${e.pageX}px ${e.pageY}px, rgba(255, 255, 255, 0.3), rgba(0, 0, 0, 0.8) 150px)`;
        });

        // Xử lý đăng nhập
        function validateLogin(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Kiểm tra thông tin đăng nhập
            if (username === "halloween" && password === "31102024") {
                window.location.href = "./signin/signin.html";
            } else {
                alert("Tên đăng nhập hoặc mật khẩu không đúng.");
            }
        }
    </script>
</body>
</html>
