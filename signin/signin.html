<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Happy Halloween </title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link href="https://cdn.jsdelivr.net/npm/atropos@2.0.2/atropos.min.css" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="dark-overlay" id="overlay"></div> 
        
        <header class="header" id="header">
            <nav class="nav container">
                <div class="nav-menu" id="nav-menu">
                    <ul class="nav-list">
                    </ul>
                    <div class="nav-close" id="nav-close">
                        <i class="ri-close-large-line"></i>
                    </div>
                </div>

                <div class="nav-toggle" id="nav-toggle">
                    <i class="ri-apps-2-fill"></i>
                </div>
            </nav>
        </header>

        <main class="main">
            <section class="home">
                <div class="home-container container grid">
                    <div class="home-data">
                        <h1 class="home-title">HAPPY <br> HALLOWEEN</h1>
           <a href="#" class="home-button" onclick="location.href='./menu/menu.html'; return false;">Click me!</a>

                    </div>

                    <div class="home-images atropos">
                        <div class="atropos-scale">
                            <div class="atropos-rotate">
                                <div class="atropos-inner">
                                    <img src="https://i.postimg.cc/C1bjdYbt/pumpkin-1.png" alt="Pumpkin 1" data-atropos-offset="10" class="home-img1">
                                    <img src="https://i.postimg.cc/NF4m74Jk/pumpkin-2.png" alt="Pumpkin 2" data-atropos-offset="10" class="home-img2">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/atropos@2.0.2/atropos.min.js"></script>
    <script src="signin.js"></script>
    <script>
        const overlay = document.getElementById('overlay');
        document.addEventListener('mousemove', (e) => {
            overlay.style.background = `radial-gradient(circle at ${e.pageX}px ${e.pageY}px, rgba(255, 255, 255, 0.3), rgba(0, 0, 0, 0.8) 150px)`;
        });
    </script>
</body>
</html>
